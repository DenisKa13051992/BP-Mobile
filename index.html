<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/Arta_svg.svg" />
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BP-mobile</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="bars">
          <div class="bars__time">
            <h3 class="bars__time-item">9:41</h3>
          </div>
          <div class="bars__signals-side">
            <div class="bars__mobile-signal">
            <img src="public/Mobile Signal.png" alt="">
            </div>
          <div class="bars__wifi">
            <img src="public/Wifi.png" alt="">
          </div>
        </div>
        <div class="bars__bluetooth">
        </div>
          <div class="bars__battery">
            <img src="public/Battery.png" alt="">
          </div>
        </div>
        
      </header>
      <main class="advertisement">
        <div class="advertisement__close"><a href="#"><img src="public/Cross.png" alt=""></a></div>
        <div class="advertisement__title"></div>
        <section class="advertisement__cards">
          <div class="advertisement__cards-art-creation advertisement__cards-item"></div>
          <div class="advertisement__cards-exclusive-styles advertisement__cards-item"></div>
          <div class="advertisement__cards-magic-avatars advertisement__cards-item"></div>
        </section>
        <section class="advertisement__selectors-wrap">
          <div class="advertisement__selector-yearly advertisement__selector">
            <div class="advertisement__yearly-left advertisement__left">
            </div>
            <div class="advertisement__yearly-right advertisement__right">
              <p class="advertisement__right-info">$0.48</p>
            </div>
          </div>
          <div class="advertisement__selector-weekly advertisement__selector">
            <div class="advertisement__weekly-left advertisement__left"></div>
            <div class="advertisement__weekly-right advertisement__right">
              <p class="advertisement__right-info">$6.99</p>
            </div>
          </div>
          <div class="advertisement__button"></div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__wrapper">
        <a href="#" class="footer__link"></a>
        <a href="#" class="footer__link"></a>
        <a href="#" class="footer__link"></a>
        </div>
        <div class="footer__home-indicator"></div>
      </footer>
    </div>
  </body>
  <script type="module" src="./main.js"></script>
</html>
